name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: windows
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build application
        run: pnpm run build
      
      - name: List build output
        run: |
          echo "Listing release directory:"
          ls -la release/ || echo "No release directory"
          echo "Checking for version directories:"
          ls -la release/*/ || echo "No version directories"
      
      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/**/*.dmg
            release/**/*.exe
            release/**/*.blockmap
            release/**/*.yml
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true

